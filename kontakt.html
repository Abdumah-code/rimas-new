    <title>kontakt</title>
</head>
<body>
    <header>
        <img id="home-img" src="./src/logo2.png" alt="Our companys logo">
    </header>

    <nav>
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon">&#9776;</label>

          <li><a href="./kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <section class="intro">
        <img class="mainImage" src="./src/splash.jpg" alt="some resturant imagery">
        <h1>Kontakta Oss</h1>
        <p class="head">Missa inte chnasen att kontakta oss för en offert!</p>
    </section>

    <main class="kontakt" id="contact">
        <!-- <h1>Kontakta oss</h1> -->
        <form>
            <label for="name">Namn:</label>
            <input id="name" type="text">

            <label for="Email">E-post:</label>
            <input id="email" type="email">

            <label for="Phone">Mobil:</label>
            <input id="phone" type="tel">

            <label for="people">Antal gäster:</label>
            <input id="people" type="number">

            <label for="event">Event:</label>
            <input id="event" type="text">

            <label for="otherInfo">Andra upplysningar:</label>
            <input id="otherInfo" rows="4" cols="50"></input>

            <label for="diet">Preferenser:</label>
            <select id="diet" name="diet" class="form__field" required>
                <option value="vegetarian">Vegetariskt/Vegan</option>
                <option value="meat">Karnivor</option>
            </select>  
            
            <input type="submit" value="Skicka" name="" id="">  

            <h3>Kontakta oss</h3>
            <a href="mailto:info@rimascatering.com">info@rimascatering.com</a>  
            <a href="tel:+0737608896">0737608896</a>
        </form>
    </main>

    <div class="spacer"></div>   

    <footer>
        <a href="./index.html">
            <img src="./src/logo2.png" alt="Our companys logo">
        </a>
       
        <p>© 2023 Rimas Catering</p>
    </footer>
