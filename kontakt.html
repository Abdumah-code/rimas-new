<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/into.css">
    <link rel="stylesheet" href="./css/mainKontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>kontakt</title>
</head>
<body>
    <header>
        <!-- <img src="./src/logo2.png" alt=""> -->
        <a href="./index.html" class="fas fa-home"></a>
    </header>

    <section class="intro">
        <img class="mainImage" src="./src/splash.jpg" alt="some resturant imagery">
        <h1>Kontakta Oss</h1>
        <p class="head">Missa inte chnasen att kontakta oss för en offert!</p>
    </section>


    <main class="kontakt" id="contact">
        <!-- <h1>Kontakta oss</h1> -->
        <form>
            <label for="name">Namn:</label>
            <input id="name" type="text">

            <label for="Email">E-post:</label>
            <input id="email" type="email">

            <label for="Phone">Mobil:</label>
            <input id="phone" type="tel">

            <label for="people">Antal gäster:</label>
            <input id="people" type="number">

            <label for="event">Event:</label>
            <input id="event" type="text">

            <label for="otherInfo">Andra upplysningar:</label>
            <textarea id="otherInfo" rows="4" cols="50"></textarea>

            <label for="diet">Preferenser:</label>
            <select id="diet" name="diet" class="form__field" required>
                <option value="vegetarian">Vegetariskt/Vegan</option>
                <option value="meat">karnivor</option>
            </select>  
            
            <input type="submit" value="Skicka" name="" id="">  
        </form>
    </main>

    <div class="spacer"></div>   

    <footer>
        <img src="./src/logo2.png" alt="Our companys logo">
        <p>© 2023 Rimas Catering</p>
    </footer> 

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./main.js"></script>
    <script src="./smtp.js"></script>
</body>
</html>
